<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MaxCoach</title>
  <!-- LINK ALLO STYLE CSS -->
  <link rel="stylesheet" href="dist/style.css">
  <!-- /LINK ALLO STYLE CSS -->
  <!-- CDN VUE JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- /CDN VUE JS -->
  <!-- CDN GOOGLE-FONT: MONTSERRAT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- /CDN GOOGLE-FONT: MONTSERRAT -->
  <!-- CDN FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- /CDN FONTAWESOME -->

</head>
<body>

  <header>
    <!-- container ristretto per navbar -->
    <div class="container">
      <!-- sezione con navbar display flex - link stampati con ciclo vfor -->
      <nav id="main-nav">
        <!-- sezione navbar con link -->
        <div class="link-area">
          <!-- elenco dei link stampati con v-for -->
          <ul>
            <li></li>
          </ul>
          <!-- /elenco dei link stampati con v-for -->
        </div>
        <!-- /sezione navbar con link -->
        <!-- sezione navbar con logo -->
        <div class="logo-area">
          <img class="nav-logo" src="" alt="immagine logo aziendale">
        </div>
        <!-- /sezione navbar con logo -->
        <!-- sezione navbar con carrello, account e searchbar -->
        <div class="customer-area">
          <!-- elenco dei link stampati con v-for -->
          <ul>
            <li></li>
          </ul>
          <!-- /elenco dei link stampati con v-for -->
          <!-- campo di input della searchbar connessa con v-model a una variabile js con VUE -->
          <input id="nav-searhbar" type="text" name="" value="">
          <!-- /campo di input della searchbar connessa con v-model a una variabile js con VUE -->
        </div>
        <!-- /sezione navbar con carrello, account e searchbar -->
      </nav>
      <!-- /sezione con navbar display flex - link stampati con ciclo vfor -->
    </div>
    <!-- container ristretto per navbar -->

    <!-- sezione con Hero -->
    <div class="hero">
      <!-- area con titolazione e button dell hero -->
      <div class="hero-box">
        <h2 class="hero-subtitle"></h2>
        <h1 class="hero-title"></h1>
        <button id="hero-button" class=""></button>
      </div>
      <!-- /area con titolazione e button dell hero -->
      <!-- sidebar dell'Hero - posizionata in modo Assoluto -->
      <nav class="sidebar">
        <!-- lista con link della sidebar - link stampati con v-for -->
        <ul>
          <li></li>
        </ul>
        <!-- /lista con link della sidebar - link stampati con v-for -->
      </nav>
      <!-- /sidebar dell'Hero - posizionata in modo Assoluto -->
    </div>
    <!-- /sezione con Hero -->
  </header>


<!-- MAIN SCRIPT JS -->
<script src="script/script.js" charset="utf-8"></script>
<!-- /MAIN SCRIPT JS -->
</body>
</html>
